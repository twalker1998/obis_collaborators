<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="login-card outline">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username">
                <div *ngIf="submitted && f.username.errors">
                    <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
                </div>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" type="password">
                <div *ngIf="submitted && f.password.errors">
                    <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
                </div>
            </mat-form-field>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
            <mat-error *ngIf="error" class="alert alert-danger">{{ error }}</mat-error>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" class="btn btn-primary centered">Login</button>
        </mat-card-actions>
    </mat-card>
</form>
